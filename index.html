<html prefix="og: http://ogp.me/ns#">
<head>
	<title>Changes in Westwood</title>

	<meta name="viewport" content="user-scalable=no" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
	<script src="js/handlebars-v3.0.3.js"></script>
	<script src="js/map.js"></script>
	<script src="js/dataloader.js"></script>

</head>
<body>

	<div id="googlemaps"></div>
	<div id="nav">
		<p class="redirect-link">
      <img class="nav-logo" src="http://dailybruin.com/images/2015/09/Daily-Bruin-Logo.png">
			<a href="http://www.dailybruin.com" target="_blank">Daily Bruin</a>
		</p>
		<p class="main-title">Changes in Westwood</p>
	</div>
	<div id="content">
		<script id="card-template" type="text/x-handlebars-template">
			{{#each apidata}}
			<div class="card" id="card-{{@index}}" style="border-top: 6pt solid #c0392b">
				<p class="card-title"><a href="{{photolink}}" target="_blank">{{title}}</p></a>
				<div class="card-location"><p>LOCATION: {{location}}</p></div>
			</div>
			{{/each}}
		</script>
	</div>

	<div id="content-credit">
		<div class="card">
			<p id="conclusion">
			Page created by: <a href="https://github.com/jmguo2" target="_blank">Jason Guo</a>, <a href="https://github.com/H-Huang" target="_blank">Howard Huang</a>, <a href="https://github.com/paulinalei" target="_blank">Paulina Lei</a>, and <a href="https://github.com/shampliu" target="_blank">Chang Liu</a>
			&copy; 2016 The Daily Bruin
			</p>
		</div>
	</div>

</body>
</html>
